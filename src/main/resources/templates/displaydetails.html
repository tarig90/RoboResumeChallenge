<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display All Records</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
<body>
<h1>All Books Displayed Report</h1>

<table>

    <tr>
        <td><p>Name</p></td>
        <td><p>Email</p></td>
        <td><p>Organization</p></td>
        <td><p>StartDate</p></td>
        <td><p>EndDate</p></td>
        <td><p>Number of Days</p></td>
    </tr>


    <th:block th:each="employee:${employeez}">
        <tr>
            <td><p th:text="${employee.Name}"/></td>
            <td><p th:text="${employee.Emailaddress}"/></td>
            <td><p th:text="${employee.Organization}"/></td>
            <td><p th:text="${employee.StartDate}"/></td>
            <td><p th:text="${employee.EndDate}"/></td>
            <td><p th:text="${employee.NumOfDays}"/></td>
        </tr>
    </th:block>
</table>
<!--initiates a GET back to /add an employee-->
<a href="/addemployment">Add another employee</a>
</body>
</html>
